<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="description" content="Simulator for abstract machines and automata." />
    <meta name="author" content="Maja Pasaric" />

    <title>Automata Lab</title>
    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fsm.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <div id="tools">
      <div style="text-align:center;">
        <button id="saveBtn" onclick="fsm.save();" class="image" data-i18n-attribute-key="save-btn"><img src="images/empty.png" /></button>
        <button id="loadBtn" onclick="fsm.load();" class="image" data-i18n-attribute-key="load-btn" style="margin-right: 20px;"><img src="images/empty.png" /></button>
        <button id="addStateBtn" onclick="fsm.addState();" class="image" data-i18n-attribute-key="add-state-btn"><img src="images/empty.png" /></button>
      </div>
      <label data-i18n-key="test-input"></label>
      <input id="testString" type="text" value="" /><br />
      <div style="text-align:center;">
        <button id="testBtn" onclick="fsm.test($('#testString').val());" class="image" data-i18n-attribute-key="test"><img src="images/empty.png" /></button>
        <button id="stopBtn" onclick="fsm.debugStop();" disabled="disabled" class="image" data-i18n-attribute-key="stop-debug"><img src="images/empty.png" /></button>
        <button id="debugBtn" onclick="fsm.debug($('#testString').val());" class="image" data-i18n-attribute-key="start-step-debug"><img src="images/empty.png" /></button>
      </div>
      <div id="testResult">&nbsp;</div>

      <hr />
      <h5>
        <span data-i18n-key="bulk-test-header"></span>
        <button id="bulkTestBtn" data-i18n-attribute-key="bulk-test-btn" class="image" style="margin-left:15px;" onclick="fsm.test({accept:$('#acceptStrings').val().split('\n'), reject:$('#rejectStrings').val().split('\n')});"><img src="images/empty.png" /></button>
      </h5>
      <label data-i18n-key="accept"></label>
      <textarea id="acceptStrings" style="margin-bottom:5px;"></textarea>
      <br />
      <label data-i18n-key="reject"></label>
      <textarea id="rejectStrings"></textarea>
    </div>

    <div id="mainHolder">
      <h1>
          Automata Lab:
          <button class="delegate" disabled="disabled" id="DFA" data-i18n-attribute-key="dfa-btn" data-i18n-key="dfa-label"></button>
          <button class="delegate" id="NFA" data-i18n-attribute-key="nfa-btn" data-i18n-key="nfa-label"></button>
          <button class="delegate" id="PDA" data-i18n-attribute-key="pda-btn" data-i18n-key="pda-label"></button>

          <button id="resetBtn" onclick="fsm.reset();" class="image" data-i18n-attribute-key="reset-btn"><img src="images/empty.png" /></button>
          <select id="examples">
            <option value="" data-i18n-key="example-opt"></option>
          </select>
        <select data-i18n-switcher class="locale-switcher">
          <option value="en">English</option>
          <option value="hr">Hrvatski</option>
        </select>
      </h1>
      <div id="machineGraph">
          <div id="dfaStatus" style="display:none;"></div>
      </div>
      <h5 id="bulkResultHeader" style="text-align:left;">
        Test Results:
        <span id="fsmDebugInputStatus" class="fsmStatus" style="display:none;">
          <span class="consumedInput"></span>
          <span class="currentInput"></span>
          <span class="futureInput"></span>
        </span>
      </h5>
      <div id="resultConsole"></div>
    </div>
    <div id="saveLoadDialog">
      <div id="saveLoadTabs">
        <ul>
          <li><a href="#browserStorage">Browser Storage</a></li>
          <li><a href="#plaintext">Plaintext</a></li>
          <li><a href="#shareableURL">Shareable URL</a></li>
        </ul>
        <div id="browserStorage">
          <input id="machineName" type="text" value="Machine Name" title="Machine Name" />
          <div>
            <ul id="storedMachines"></ul>
          </div>
        </div>
        <div id="plaintext"><textarea></textarea></div>
        <div id="shareableURL"><textarea></textarea></div>
      </div>
    </div>

    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/jquery.jsPlumb-1.3.16-all-min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/fsm_examples.js"></script>
    <script src="js/DFA.js"></script>
    <script src="js/NFA.js"></script>
    <script src="js/PDA.js"></script>
    <script src="js/fsm_ui.js"></script>
    <script src="js/dfa_delegate.js"></script>
    <script src="js/nfa_delegate.js"></script>
    <script src="js/pda_delegate.js"></script>
  </body>
</html>
